<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Formations continu E-learning Réactualisation Enseignants, Exploitants | Mise en conformité normes Qualiopi"
    />
    <link rel="stylesheet" type="text/css" href="./Frontend/css/styles.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Oswald&display=swap"
      rel="stylesheet"
    />
    <title>Formations RNCP | Nfc Normesse Formations</title>
  </head>

  <body>
    <header class="header__acceuil">
      <div class="intro">
        
          <img
            src="./Frontend/images/logo-normesse-formation-mobilité.png" class="logo"
            alt="logo de nfc normesse formation auto école"/>

        <div class="main-title">
          <h1> <span class="wink">Formation continue</span> des enseignants en e-learning !  </h1>
          <h2> Mise en conformité aux normes Qualiopi.</h2>  
        </div>

        <nav>
          <button type="button" class="inscription">S'inscrire</button>
          <button type="button" class="connexion">Se connecter</button>
          <button type="button" class="deconnexion" onclick="logout()">Déconnexion</button>
          <button class="profil"><a href="./Frontend/pages/profil.html">Profil</a></button>
        </nav>
      </div>
    </header>

    <main>

      <div class="overlay__connexion apparition">
        <form id="signin" class="sign-form" >
          <label for="emailConnexion">E-mail :</label>
          <input id="emailConnexion" type="email" name="email" required />
  
          <label for="passwordConnexion">Mot de Passe :</label>
          <input id="passwordConnexion" type="password" name="password" required />
  
          <button type="submit" class="connexion-button">Se connecter</button>
          <button type="button" class="cancelConnexionForm">Annuler</button>
        </form>
      </div>

      <div class="overlay__inscription apparition">
        <form id="signup" class="sign-form" >
          <h1>Inscription :</h1>
  
          <div class="input_group">
            <label for="name">Nom :</label>
            <input id="name" type="text" name="name" required />
            <p id="secondNameErrMsg"></p>
          </div>
  
          <div class="input_group">
            <label for="secondName">Prénom :</label>
            <input id="secondName" type="text" name="secondName" required />
            <p id="firstNameErrMsg"></p>
          </div>
  
          <div class="input_group">
            <label for="email">E-mail :</label>
            <input id="email" type="email" name="email" required />
            <p id="emailErrMsg"></p>
          </div>
  
          <div class="input_group">
            <label for="telephone">Tél :</label>
            <input id="telephone" type="number" name="telephone" required />
            <p id="telErrMsg"></p>
          </div>
  
          <div class="input_group">
            <label for="autorisationDocument">Autorisation d'enseignement :</label>
            <input id="autorisationDocument" type="file" name="autorisationDocument" required />
          </div>
  
          <div class="input_group">
            <label for="documentType">Type de diplôme :</label>
            <input type="text" id="documentType"  name="documentType" placeholder="Ex: BEP Kazer, Titre Professionnel..." required />
          </div>
  
          <div class="input_group">
            <label for="password">Mot de Passe :</label>
            <input id="password" type="password" name="password" required />
            <p id="passwordErrMsg"></p>
          </div>
  
  
          <button type="submit"  class="inscription-button">S'inscrire</button>
          <button type="button" class="cancelInscriptionForm">Annuler</button>
        </form>
      </div>

      <div>
        <h1 class="sample"> [ Affichage Actualités entreprises ]</h1>
      </div>

      <div class="formations__acces">

        <h2>Décrochez ici l'accès à votre formation</h2>

        <button class="formations__acces--button"><a href="./Frontend/pages/formationHub.html">Je réactualise ma compétence maintenant !</a></button>
        
      </div>
     
      


    </main>

    <footer>
      <ul>
        <li class="contact"><a href="mailto:groupe-ncf@hotmail.fr">Nous Contacter</a></li>
      </ul>
    </footer>

    <script src="./Frontend/Js/form/formulaire.js"></script>
    <script src="./Frontend/Js/form/checkUserAccess.js"></script>
  </body>
</html>

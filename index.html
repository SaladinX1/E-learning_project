<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Formations continu E-learning Réactualisation Enseignants, Exploitants | Mise en conformité normes Qualiopi"
    />
    <link rel="stylesheet" type="text/css" href="./Frontend/css/styles.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Oswald&display=swap"
      rel="stylesheet"
    />
    <title>Formations RNCP | Nfc Normesse Formation</title>
  </head>

  <body>
    <header class="header__acceuil">
      <div class="intro">
        
          <img
            src="./Frontend/images/logo-normesse-formation-mobilité.png" class="logo"
            alt="logo de nfc normesse formation auto école"/>

        <div class="main-title">
          <h1> <span class="wink">Formation continue</span> des enseignants en e-learning !  </h1>
          <h2> Mise en conformité aux normes Qualiopi.</h2>  
        </div>

        <nav>
          <button class="inscription">S'inscrire</button>
          <button class="connexion">Se connecter</button>
          <!-- <button class="deconnexion">Déconnexion</button> -->
        </nav>
      </div>
    </header>

    <main>

      <div class="overlay__connexion apparition">
        <form id="signin" class="sign-form" action="" method="post">
          <label for="email">E-mail :</label>
          <input id="emailConnexion" type="email" name="email" required />
  
          <label for="password">Mot de Passe :</label>
          <input id="passwordConnexion" type="password" required />
  
          <button class="connexion-button">Se connecter</button>
          <button class="cancelConnexionForm">Annuler</button>
        </form>
      </div>

      <div class="overlay__inscription apparition">
        <form id="signup" class="sign-form" action="" method="post">
          <h1>Inscription :</h1>
  
          <div class="input_group">
            <label for="nom">Nom :</label>
            <input id="nom" type="text" required />
            <p id="secondNameErrMsg"></p>
          </div>
  
          <div class="input_group">
            <label for="prenom">Prénom :</label>
            <input id="prenom" type="text" required />
            <p id="firstNameErrMsg"></p>
          </div>
  
          <div class="input_group">
            <label for="email">E-mail :</label>
            <input id="email" type="email" name="email" required />
            <p id="emailErrMsg"></p>
          </div>
  
          <div class="input_group">
            <label for="telephone">Tél :</label>
            <input id="telephone" type="number" required />
            <p id="telErrMsg"></p>
          </div>
  
          <div class="input_group">
            <label for="enseignement">Autorisation d'enseignement :</label>
            <input id="enseignement" type="file" required />
          </div>
  
          <div class="input_group">
            <label for="diplome">Type de diplôme :</label>
            <input list="certificat" id="diplome" />
            <datalist id="certificat">
              <option value="BEP Kazer">BEP Kazer</option>
              <option value="Titre Professionnel">Titre Professionnel</option>
            </datalist>
          </div>
  
          <div class="input_group">
            <label for="password">Mot de Passe :</label>
            <input id="password" type="password" required />
            <p id="passwordErrMsg"></p>
          </div>
  
  
          <button class="inscription-button">S'inscrire</button>
          <button class="cancelInscriptionForm">Annuler</button>
        </form>
      </div>

      <div>
        <h1 class="sample"> [ Affichage Actualités entreprises ]</h1>
      </div>

      <div class="formations__acces">

        <h2>Décrochez ici l'accès à votre formation</h2>

        <button class="formations__acces--button"><a href="./Frontend/pages/formationHub.html">Je réactualise ma compétence maintenant !</a></button>
        
      </div>
     
      <div>
        <h1 class="sample"> [ Footer Coordonnées Entreprises Contact ...]</h1>
      </div>


    </main>

    <footer>
      <ul>
        <li class="contact"><a href="mailto:groupe-ncf@hotmail.fr">Nous Contacter</a></li>
      </ul>
    </footer>
    <script src="./Frontend/Js/form/formulaire.js"></script>
  </body>
</html>

<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Stage récupération de points permis | Formations moniteurs auto/moto et bateau. Recrouvrez vos points et lancez vous sur les routes !"
    />
    <link rel="stylesheet" type="text/css" href="../css/styles.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Oswald&display=swap"
      rel="stylesheet"
    />
    <title>Formation Réa | Nfc Normesse Formation</title>
  </head>

  <body>
    <header>
      <div class="back_arrow">
        <p>
          <a href="./formationHub.html"
            ><img src="/images/previous.png" alt="Page précedente"
          /></a>
        </p>
      </div>
      <div class="intro">
        <img
          src="../images/nfc-normesse-formation-logo.jpg" class="logo-rea"
          alt="logo de nfc normesse formation auto école"
        />

        <div class="announcement">
          <h1>Bienvenue sur votre espace formation !</h1>
          <h2> Formation Réa</h2>
        </div>

        <nav>
          <button class="deconnexion">Déconnexion</button>
        </nav>
      </div>
    </header>

    <main>
      <div class="overlay__connexion apparition">
        <form  id="signin" class="sign-in-form" action="" method="post">
          <label for="email">E-mail :</label>
          <input id="email" type="email" name="email" required />

          <label for="password">Mot de Passe :</label>
          <input id="password" type="password" required />

          <button class="connexion-button">Se connecter</button>
        </form>
      </div>

      <div class="overlay__inscription apparition">
        <form id="signup" class="sign-in-form" action="" method="post">
          <h1>Inscription :</h1>

          <label for="nom">Nom :</label>
          <input id="nom" type="text" required />
          <p id="secondNameErrMsg"></p>

          <label for="prenom">Prénom :</label>
          <input id="prenom" type="text" required />
          <p id="firstNameErrMsg"></p>

          <label for="email">E-mail :</label>
          <input id="email" type="email" name="email" required />
          <p id="emailErrMsg"></p>

          <label for="telephone">Tél :</label>
          <input id="telephone" type="number" required />
          <p id="telErrMsg"></p>

          <label for="password">Mot de Passe :</label>
          <input id="password" type="password" required />
          <p id="passwordErrMsg"></p>

          <label for="password">Confirmation :</label>
          <input id="passwordConf" type="password" required />
          <p id="passwordConfErrMsg"></p>

          <button class="inscription-button">S'inscrire</button>
        </form>
      </div>
      <div class="container-videos"></div>
    </main>

    <footer></footer>
  </body>
</html>

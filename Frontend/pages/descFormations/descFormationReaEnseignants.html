<body>

        <header class="resume__header">
          <div class="back_arrow">
            <p>
              <a href="../../pages/formationHub.html"
                ><img src="../../images/previous.png" alt="Page précedente"
              /></a>
            </p>
          </div>
          <img
          src="../../images/logo-normesse-formation-mobilité.png"
          class="logo"
          alt="logo de nfc normesse formation auto école"
        />
          <h1>Réactualisation des enseignants : Résumé de formation</h1>
          <nav>
            <button type="button" class="inscription">S'inscrire</button>
            <button type="button" class="connexion">Se connecter</button>
            <!-- <button class="deconnexion">Déconnexion</button> -->
          </nav>
        </header>


        <main>

          <div class="overlay__connexion apparition">
            <form id="signin" class="sign-form" action="http://localhost:3000/api/login" method="post">
              <label for="email">E-mail :</label>
              <input id="emailConnexion" type="email" name="email" required />
      
              <label for="password">Mot de Passe :</label>
              <input id="passwordConnexion" type="password" required />
      
              <button class="connexionFormButton">Se connecter</button>
              <button class="cancelConnexionForm">Annuler</button>
            </form>
          </div>
    
          <div class="overlay__inscription apparition">
            <form id="signup" class="sign-form" action="http://localhost:3000/api/register" method="post">
              <h1>Inscription :</h1>
      
              <div class="input_group">
                <label for="nom">Nom :</label>
                <input id="nom" type="text" name="nom" required />
                <p id="secondNameErrMsg"></p>
              </div>
      
              <div class="input_group">
                <label for="prenom">Prénom :</label>
                <input id="prenom" type="text" name="prenom" required />
                <p id="firstNameErrMsg"></p>
              </div>
      
              <div class="input_group">
                <label for="email">E-mail :</label>
                <input id="email" type="email" name="email" required />
                <p id="emailErrMsg"></p>
              </div>
      
              <div class="input_group">
                <label for="telephone">Tél :</label>
                <input id="telephone" type="number" name="telephone" required />
                <p id="telErrMsg"></p>
              </div>
      
              <div class="input_group">
                <label for="enseignement">Autorisation d'enseignement :</label>
                <input id="enseignement" type="file" name="enseignement" required />
              </div>
      
              <div class="input_group">
                <label for="diplome">Type de diplôme :</label>
                <input list="certificat" id="diplome" name="certificat" required />
                <datalist id="certificat">
                  <option value="BEP Kazer">BEP Kazer</option>
                  <option value="Titre Professionnel">Titre Professionnel</option>
                </datalist>
              </div>
      
              <div class="input_group">
                <label for="password">Mot de Passe :</label>
                <input id="password" type="password" name="password" required />
                <p id="passwordErrMsg"></p>
              </div>
      
      
              <button  class="inscription-button">S'inscrire</button>
              <button type="button" class="cancelInscriptionForm">Annuler</button>
            </form>
          </div>

            </div>
          </a>

          </div>

        </main>

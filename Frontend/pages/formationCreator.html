<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content=" Nfc Normesse Formation | Menu Formations Réactulisation E-learning"
    />
    <link rel="stylesheet" type="text/css" href="../css/styles.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Oswald&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" type="text/css" href="/Frontend/node_modules/bootstrap/dist/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <title>Formations Création | Nfc Normesse Formations</title>
    
  
  </head>

  <body>
    <header class="header__index">
      <div class="intro">
        <div class="back_arrow">
          <p>
            <a href="../../index.html"
              ><img src="../images/previous.png" alt="Page précedente"
            /></a>
          </p>
        </div>

        <img
          src="../images/normesse.gif"
          class="logo"
          alt="logo de nfc normesse formation auto école"
        />

        <div class="main-title">
          <h1>Espace Création Module Formation </h1><br>
          <p class="userNameDisplay"></p>
        </div>

        <nav id="log-navigation">
          <button type="button" class="deconnexion"  data-toggle="modal" data-target="#exampleModalCenter" >Déconnexion</button>
          <button class="profil"><a href="../pages/profil.html">Profil</a></button>
        </nav>
      </div>
    </header>

      <main>    

        <div class="containerGestion">
          
          <div class="recoverAllFormation apparition">
            <!-- Récupération des formations pour affichage -->
          </div> 

          <div class="overlayPutFormation ">
            <!-- Affichage de l'overlay Modification Formation -->
          </div> 

          <div class="containerGestion__selection">

            <div class="containerGestion__selection--frame">
              <h1> Selection : </h1> 
            
              <!-- Cadre de sélection des formations et modulabilité -->
              <button type="button" id="cancel-composition" onclick="cancelComposition()" >Annuler</button>
              <button type="button" id="valid-composition"  onclick="validationComposition()" >Valider</button>
              <p class="errValidMsg"></p>
            </div>
            <h3 class="total-duration">Temps total : </h3>

            
            <form class="creaForm">

              <div class="input-group">
                <label for="role"></label>
                <input list="roles" id="role" name="role" placeholder="Type :" required>
                <datalist id="roles">
                  <option value="Exploitants"></option>
                  <option value="Enseignants"></option>
                  <option value="FormationX"></option>
                </datalist>
              </div>

            <div class="input-group">
              <label for="nameF"></label>
              <input id="nameF" type="text" name="nameF" placeholder="Nom : " required>
            </div>
            
            <div class="input-group">                    
              <label for="price"></label>
              <input type="number" id="price" name="price" placeholder="Prix (€) :" required>
            </div>
            
            <div class="input-group">                  
              <label for="duration"></label>
              <input type="number" id="duration" name="duration" placeholder="Durée (heures) :" required>
            </div>
            
                  
            <button  type="button"  class="displayButton">+</button>

            <div class="choiceInput">
            </div>

            <div class="injectChoice"></div>
            
            <div class="button__section">
              <button  type="submit"  onclick="createFormation()"  class="button__section--creator">Créer</button>
            </div>
            
            </form>
            
          </div>
          
        </div>

          <!-- Modal -->
<div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h4 class="modal-title" id="exampleModalLongTitle">Voulez-vous vraiment vous déconnecter ?</h4>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
        </button>
      </div>
      <div class="modal-footer">
        <button type="button"  data-dismiss="modal">Annuler</button>
        <button type="button"  onclick="logout()" >Deconnexion</button>
        <!-- class="btn btn-secondary" -->
      </div>
    </div>
  </div>
</div>

                

      </main>


      <footer>   
        
        <ul>
          <li class="contact"><a href="mailto:groupe-ncf@hotmail.fr">Nous Contacter</a></li>
        </ul>

      </footer>

      <script src="../Js/ModelCreation.js"></script>
      <script src="../Js/logManagement.js"></script>
      <script type="text/javascript" src="/Frontend/node_modules/bootstrap/dist/js/bootstrap.bundle.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content=" Nfc Normesse Formation | Menu Formations Réactulisation E-learning"
    />
    <link rel="stylesheet" type="text/css" href="../css/styles.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Oswald&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" type="text/css" href="/Frontend/node_modules/bootstrap/dist/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <title>Formations Création | Nfc Normesse Formations</title>
    
  
  </head>

  <body>
    <header class="header__index">
      <div class="intro">
        <div class="back_arrow">
          <p>
            <a href="../../index.html"
              ><img src="../images/previous.png" alt="Page précedente"
            /></a>
          </p>
        </div>

        <img
          src="../images/normesse.gif"
          class="logo"
          alt="logo de nfc normesse formation auto école"
        />

        <div class="main-title">
          <h1>Espace Création Module Formation </h1><br>
          <p class="userNameDisplay"></p>
        </div>

        <nav id="log-navigation">
          
          <button class="profil"><a href="../pages/profil.html">Profil</a></button>
        </nav>
      </div>
    </header>

      <main>    

        <div class="containerGestion">
          
          <div class="recoverAllModules apparition">
            <!-- Récupération des formations pour affichage -->
          </div> 

          <div class="overlayPutModule ">
            <!-- Affichage de l'overlay Modification Formation -->
          </div> 

          <div class="containerGestion__selection">

            <div class="containerGestion__selection--frame">
              <h1> Selection : </h1> 
            
              <!-- Cadre de sélection des formations et modulabilité -->

            <form id="formCursusName" action="">
              <label for="cursusName"></label>
              <input type="text" id="cursusName" name="cursusName" placeholder="Nom formation"/>
              <label for="cursusPrice"></label>
              <input type="number" id="cursusPrice" name="cursusPrice" placeholder="Prix formation"/>
            </form>
              <button type="button" id="cancel-composition" onclick="cancelComposition()" >Annuler</button>
              <button type="button" id="valid-composition"  onclick="validationComposition()" >Valider</button>
              <p class="errValidMsg"></p>
            </div>
            <h3 class="total-duration"></h3>

            
            <form class="creaForm">

              <div class="input-group">
                <label for="role"></label>
                <input list="roles" id="role" name="role" placeholder="Type module :" required>
                <datalist id="roles">
                  <!-- <option value="Exploitants"></option> -->
                  <option value="Enseignants"></option>
                  <!-- <option value="FormationX"></option> -->
                </datalist>
              </div>

            <div class="input-group">
              <label for="nameF"></label>
              <input id="nameF" type="text" name="nameF" placeholder="Nom module : " required>
            </div>
          
            
            <div class="input-group">                  
              <label for="duration"></label>
              <input type="number" id="duration" name="duration" placeholder="Durée module (heures) :" required>
            </div>
            
                  
            <button  type="button"  class="displayButton">+</button>

            <div class="choiceInput">
            </div>

            <div class="injectChoice"></div>
            
            <div class="button__section">
              <button  type="submit"  onclick="createModules()"  class="button__section--creator">Créer</button>
            </div>
            
            </form>
            
          </div>
          
        </div>

          

                

      </main>


      <footer>   
        
        <ul>
          <li class="contact"><a href="mailto:groupe-ncf@hotmail.fr">Nous Contacter</a></li>
        </ul>

      </footer>

      <script src="../Js/ModelCreation.js"></script>
      <script src="../Js/logManagement.js"></script>
      <script type="text/javascript" src="/Frontend/node_modules/bootstrap/dist/js/bootstrap.bundle.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content=" Nfc Normesse Formation | Menu Formations Réactulisation E-learning"
    />
    <link rel="stylesheet" type="text/css" href="../css/styles.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Oswald&display=swap"
      rel="stylesheet"
    />
    <title>Formations Création | Nfc Normesse Formations</title>
  </head>

  <body>
    <header class="header__index">
      <div class="intro">
        <div class="back_arrow">
          <p>
            <a href="../../index.html"
              ><img src="../images/previous.png" alt="Page précedente"
            /></a>
          </p>
        </div>

        <img
          src="../images/normesse.gif"
          class="logo"
          alt="logo de nfc normesse formation auto école"
        />

        <div class="main-title">
          <h1>Espace Création Module Formation </h1><br>
          <p class="userNameDisplay"></p>
        </div>

        <nav>
          <button type="button" class="deconnexion" onclick="logout()" >Déconnexion</button>
          <button class="profil"><a href="../pages/profil.html">Profil</a></button>
        </nav>
      </div>
    </header>

      <main>    

        <div class="containerGestion">
          
          <div class="recoverAllFormation apparition">
            
          </div> 

          <div class="overlayPutFormation ">
            <form id="putFormation" class="formPut apparition"> 
              <h1> Modification Formation </h1>
              <label for="namePut">Nom</label>
              <input type="text" id="namePut"/>
              <p id="nameErrMsg"></p>

              <label for="pricePut">Prix (€)</label>
              <input type="number" id="pricePut"/>
              <p id="priceErrMsg"></p>

              <label for="durationPut">Heure(s)</label>
              <input type="number" id="durationPut"/>
              <p id="durationErrMsg"></p>

              <!-- <label for="file">Pdf</label>
              <input type="text" id="file"/>
              <p id="fileErrMsg"></p> -->

              <div class="files">
              </div>

              <button type="submit"  onclick="PutFormation()" id="putFormationButton"> Modifier </button>
              <button type="button" id="cancel" onclick='cancelOverlay()' >Annuler</button>
                  </form>
            
          </div>
          
          <form class="creaForm">

            <div class="input-group">
              <label for="nameFormation">Nom :</label>
              <input id="nameFormation" type="text" name="nameFormation" required>
            </div>
            
            <div class="input-group">                    
              <label for="price">Prix (€):</label>
              <input type="number" id="price" name="price" required>
            </div>
            
            <div class="input-group">                  
              <label for="duration">Durée (Heures) :</label>
              <input type="number" id="duration" name="duration" required>
            </div>
            
                  
            <button  type="button"  class="displayButton">+</button>

            <div class="choiceInput">
            </div>

            <div class="injectChoice"></div>
            
            <div class="button__section">
              <button  type="submit"  onclick="createFormation()"  class="button__section--creator">Créer</button>
            </div>
              
            </form>
        </div>
                

      </main>


      <footer>   
        
        <ul>
          <li class="contact"><a href="mailto:groupe-ncf@hotmail.fr">Nous Contacter</a></li>
        </ul>

      </footer>

      <script src="../Js/form/ModelCreation.js"></script>
      <script src="../Js/form/logManagement.js"></script>

</body>
</html>

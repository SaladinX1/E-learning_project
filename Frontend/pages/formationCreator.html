    <header class="header__index">

                    </div>

                    <div class="input-group">

                      <label for="duration">Durée (Heures) :</label>
                      <input id="duration" name="duration" type="number" required>
                    </div>
                    
                    <div class="input-group">
                      <label for="video">Vidéo :</label>
                      <input id="video" type="file">
                    </div>

                    
                      <div class="input-group">
                      <label for="document">PDF :</label>
                      <input class="doc" name="file"  id="document" type="file" >
                    </div>

                <div class="file-group">
                    <div class="input-group">
                      <label for="document2">PDF2 :</label>

                    <div class="input-group">

                    </div>

                    <div class="input-group">

                    <div class="input-group">

                    </div>

                    <div class="input-group">

                      <input class="doc"  name="file8" id="document8" type="file" >
                    </div>

                    <div class="input-group">
                      <label for="document9">PDF9 :</label>

                    </div>

                    <div class="input-group">
                      <label for="document10">PDF10 :</label>
                      <input class="doc" name="file10"  id="document10" type="file" >

                  </div>

                  <button  type="button" onclick="displayFileInput()" class="displayButton">+</button>
                  
                  <div class="button__section">
                    <button  type="submit"  onclick="createFormation()"  class="button__section--creator">Créer</button>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta
      name="description"
      content=" Nfc Normesse Formation | Mes informations personnelles"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Oswald&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../css/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Cinzel+Decorative&family=Staatliches&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="/Frontend/node_modules/bootstrap/dist/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <title>Mon Profil | Nfc Normesse Formations</title>
</head>


<body>

    <header>
        
        <div class="profil__intro">
    
            <img
              src="../images/NEW LOGO NORMESSE - NCF ES.jpg"
              class="logo"
              alt="logo de nfc normesse formation auto école"
            />
            <h1> Mes Informations personnelles</h1>

            <nav id="log-navigation">
              <button type="button" class="deconnexion"><a href="../../index.html">Accueil</a></button>
              <a href="./userPayments/factures.html"><button class="factures-button">Factures</button></a>
            </nav>
    </header>


    <main>

        <div class="profil__container">

          <div class="profil__management">

            <div class="profil__informations">
                
            </div>
            <div class="profil__button">
                <button type="button"  class="updateButton">Modifier</button>
                <button data-toggle="modal" data-target="#exampleModalCenter" class="suppression">Supprimer Compte</button>
            </div>

          </div>

          <div class="formationContainerPanel">

              <h1>Mes Formations</h1>
           
            <div class="formationContainerPanel--access hidden">
              
            </div>
            
          </div>
            

            <div class="overlay__modification apparition">

              <form id="signupdate" class="sign-update" >
                <h1>Modifies tes données perso...</h1>
        
                <div class="input_group">
                  <label for="name"></label>
                  <input id="name" type="text" name="name" placeholder="Nom"/>
                  <p id="secondNameErrMsg"></p>
                </div>
        
                <div class="input_group">
                  <label for="secondName"></label>
                  <input id="secondName" type="text" name="secondName" placeholder="Prénom" />
                  <p id="firstNameErrMsg"></p>
                </div>
        
                <div class="input_group">
                  <label for="email"></label>
                  <input id="email" type="email" name="email" placeholder="E-mail" />
                  <p id="emailErrMsg"></p>
                </div>
        
                <div class="input_group">
                  <label for="telephone"></label>
                  <input id="telephone" type="number" name="telephone"  placeholder="Tél" />
                  <p id="telErrMsg"></p>
                </div>
        
                <div class="input_group">
                  <label for="autorisationDocument">Autorisation d'enseignement :</label>
                  <input id="autorisationDocument" type="file" name="autorisationDocument"/>
                </div>
        
                <div class="input_group">
                  <label for="documentType"></label>
                  <input type="text" id="documentType"  name="documentType" placeholder="Diplôme (BEP Kazer, Titre Professionnel...)"  />
                </div>
        
                <div class="input_group">
                  <label for="password"></label>
                  <input id="password" type="password" name="password" placeholder="Mot de Passe"  />
                  <p id="passwordErrMsg"></p>
                </div>
        
                
                <button  type="submit"  class="sendUpdate">Valider</button>
                <button type="button"  class="cancelUpdateButton">Annuler</button>
              </form>

            </div>

            <div class="Profil__barStatus">
       
              <div class="Profil__barStatus--barProgression">
                <h3>Progression de formation :</h3>
                <div></div>
              </div>

                <div class="Profil__barStatus--infoFinancements">
                  <h3> Informations financements :</h3>
                </div>

            </div> 
          </div>


          <!-- Modal -->
<div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h4 class="modal-title" id="exampleModalLongTitle">Voulez-vous vraiment supprimer votre compte ? Cette action définitive.</h4>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <!-- <span aria-hidden="true">&times;</span> -->
        </button>
      </div>
      <!-- <div class="modal-body">
        Voulez-vous vraiment vous déconnecter ?
      </div> -->
      <div class="modal-footer">
        <button type="button"  data-dismiss="modal">Annuler</button>
        <button type="button" class="finalDeletion">Supprimer Compte /!\</button>
        <!-- class="btn btn-secondary" -->
      </div>
    </div>
  </div>
</div>

        </main>
        
        
        <footer>
          <ul>
            <li class="contact"><a href="mailto:groupe-ncf@hotmail.fr">Nous Contacter</a></li>
          </ul>
        </footer>
        

        <script src="../Js/logManagement.js"></script>
        <script type="text/javascript" src="/Frontend/node_modules/bootstrap/dist/js/bootstrap.bundle.js"></script>
  </body>



</html>

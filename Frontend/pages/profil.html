<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta
      name="description"
      content=" Nfc Normesse Formation | Mes informations personnelles"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Oswald&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../css/styles.css">
    <title>Mon Profil | Nfc Normesse Formations</title>
</head>


<body>

    <header>
        
        <div class="profil__intro">
    
            <img
              src="../images/normesse.gif"
              class="logo"
              alt="logo de nfc normesse formation auto école"
            />
            <h1> Mes Informations personnelles</h1>

            <nav id="log-navigation">
              <button type="button" class="deconnexion"><a href="../../index.html">Accueil</a></button>
              <a href="./userPayments/factures.html"><button class="factures-button">Factures</button></a>
              <!-- <button class="creation"><a href="./Frontend/pages/formationCreator.html">Créer Formation</a></button> -->
            </nav>
    </header>


    <main>

        <div class="profil__container">

          <div class="profil__management">

            <div class="profil__informations">
                
            </div>
            <div class="profil__button">
                <button type="button"  class="updateButton">Modifier</button>
                <button  class="suppression">Supprimer Compte</button>
            </div>

          </div>
            

            <div class="overlay__modification apparition">

              <form id="signupdate" class="sign-update" >
                <h1>Modifications :</h1>
        
                <div class="input_group">
                  <label for="name">Nom :</label>
                  <input id="name" type="text" name="name" />
                  <p id="secondNameErrMsg"></p>
                </div>
        
                <div class="input_group">
                  <label for="secondName">Prénom :</label>
                  <input id="secondName" type="text" name="secondName"  />
                  <p id="firstNameErrMsg"></p>
                </div>
        
                <div class="input_group">
                  <label for="email">E-mail :</label>
                  <input id="email" type="email" name="email"  />
                  <p id="emailErrMsg"></p>
                </div>
        
                <div class="input_group">
                  <label for="telephone">Tél :</label>
                  <input id="telephone" type="number" name="telephone"  />
                  <p id="telErrMsg"></p>
                </div>
        
                <div class="input_group">
                  <label for="autorisationDocument">Autorisation d'enseignement :</label>
                  <input id="autorisationDocument" type="file" name="autorisationDocument"  />
                </div>
        
                <div class="input_group">
                  <label for="documentType">Type de diplôme :</label>
                  <input type="text" id="documentType"  name="documentType" placeholder="Ex: BEP Kazer, Titre Professionnel..."  />
                </div>
        
                <div class="input_group">
                  <label for="password">Mot de Passe :</label>
                  <input id="password" type="password" name="password"  />
                  <p id="passwordErrMsg"></p>
                </div>
        
                
                <button  type="submit" onclick="update()" class="sendUpdate">Valider</button>
                <button type="button"  class="cancelUpdateButton">Annuler</button>
              </form>

            </div>

            <div class="Profil__barStatus">
       
              <div class="Profil__barStatus--barProgression">
                <h3>Progression de formation :</h3>
                <div></div>
              </div>

                <div class="Profil__barStatus--infoFinancements">
                  <h3> Informations financements :</h3>
                </div>

            </div> 
          </div>
        </main>
        
        
        <footer>
          <ul>
            <li class="contact"><a href="mailto:groupe-ncf@hotmail.fr">Nous Contacter</a></li>
          </ul>
        </footer>
        

        <script src="../Js/logManagement.js"></script>
        <script src="../Js/formulaire.js"></script>
  </body>



</html>
